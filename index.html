<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GrapesJS Newsletter Editor</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <script src="https://unpkg.com/grapesjs"></script>
  <script src="dist/grapesjs-blocks-basic-extend.min.js"></script>
  <link href="dist/grapesjs-blocks-basic-extend.min.css" rel="stylesheet"/>
  <!-- <link href="./dist/grapesjs-component-code-editor.min.css" rel="stylesheet"> -->
  <script src="https://unpkg.com/grapesjs-component-code-editor"></script>
</head>
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }
</style>

<body>
  <div id="gjs" style="height:0px; overflow:hidden">
    
  </div>

  <script type="text/javascript">
    // Set up GrapesJS editor with the Newsletter plugin
    window.onload = () => {
      window.editor = grapesjs.init({
        height: '100%',
        storageManager: false,
        container: '#gjs',
        fromElement: true,
        plugins: ['grapesjs-blocks-basic-extend', 'grapesjs-component-code-editor'],
        pluginsOpts: {
          'grapesjs-blocks-basic-extend': {
            modalLabelImport: 'Paste all your code here below and click import',
            modalLabelExport: 'Copy the code and use it wherever you want',
            importPlaceholder: '<table class="table"><tr><td class="cell">Hello world!</td></tr></table>',
          }
        }
      });


      const pn = editor.Panels;
      const panelViews = pn.addPanel({
        id: 'views'
      });
      panelViews.get('buttons').add([{
        attributes: {
          title: 'Open Code'
        },
        className: 'fa fa-file-code-o',
        command: 'open-code',
        togglable: false, //do not close when button is clicked again
        id: 'open-code'
      }]);

    };
  </script>
</body>

</html>
